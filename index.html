<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PicklesVentures</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <!-- MermaidJS -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- Dockerfile Syntax Highlights -->
  <!-- <script src="//unpkg.com/highlight.js@11.6.0/lib/languages/dockerfile.js"></script> -->
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'Onboarding - Pickles Auctions (PicklesVentures)',
      repo:  '/',
      coverpage: true,
      logo: '/assets/logo.jpg',
      themeColor: '#17427A',
      loadSidebar: true,
      auto2top: true,
      relativePath: false,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' } ,
      corner: {
        icon: "./assets/pickles_small_logo.jpg",
        width: 100,
        height: 52.5
      }, markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }


 

  </script> 


  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Docsify corner config -->
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
</body>

</html>
